<!DOCTYPE html>

<html>
	<head>
		<title>Code Quiz</title>
		<meta charset="UTF-8">
		<link href="./assets/css/style.css" rel="stylesheet" type="text/css">
        <script src = "./assets/js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="nav">
			<!-- Score on right side of naviagtion bar-->
			<div class="left">
                <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
			</div>
			<!-- Timer on left side of navigation bar-->
			<div class="right">
				<h4>Time: <span id="timeLeft">0</span></h4>
			</div>
		</div>
		<!--main body of quiz-->
		<div id="quiz">
            <div id="quizBody">      
                <h1>   
                Coding Quiz Challenge!
                </h1>
                <h3>
			Try to answer these code-related questions before the timer runs out.
        Keep in mind that an incorrect answer will penalize your score and your time! 
                    Good Luck :)    
                </h3>
                <button onclick="start()">Start!</button>
            </div>
        </div>
	</body>
</html>
